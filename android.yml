[app]
title = GeoProfil AI
package.name = geoprofil
package.domain = org.investigacao
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,db,txt
version = 1.0

# Dependências (Sincronizadas com o teu requirements.txt)
requirements = python3, kivy==2.3.0, google-generativeai, pandas, sqlite3, requests, urllib3, charset-normalizer, idna

orientation = portrait
fullscreen = 0

# Arquiteturas para telemóveis modernos (64 bits e 32 bits)
android.archs = arm64-v8a, armeabi-v7a

# Permissões Críticas
# INTERNET: Para comunicar com a API do Gemini
# STORAGE: Para guardar a base de dados SQLite localmente
android.permissions = INTERNET, WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
android.allow_mixed_runtime = True

# Versões do SDK (Padrão para Android 13+)
android.api = 33
android.minapi = 21
android.ndk = 25b

# (Opcional) Ícone da aplicação
# icon.filename = %(source.dir)s/icon.png

[buildozer]
log_level = 2
warn_on_root = 1
